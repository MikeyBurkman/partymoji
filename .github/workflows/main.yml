name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm i

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - name: Install wasm-pack
        # Use workspace target directory for cargo install's build,
        # so that the build of wasm-pack will be cached by rust-cache action.
        run: CARGO_TARGET_DIR=`pwd`/target cargo install wasm-pack

      - name: Compile WASM
        run: pnpm build:wasm:prod

      - name: Lint
        run: pnpm lint

      - name: Build TS
        run: pnpm build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy by pushing to the gh-pages branch
